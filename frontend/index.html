<!DOCTYPE html>
<html>
<head>
    <title>Teacher Burnout Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Teacher Burnout Detection System</h1>

    <form id="burnoutForm">
        <label>Stress Level (1-10):</label>
        <input type="number" id="stress" required>

        <label>Working Hours per Day:</label>
        <input type="number" id="hours" required>

        <button type="submit">Check Burnout</button>
    </form>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
